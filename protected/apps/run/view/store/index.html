<script type="text/javascript">
Do('isotope-js',function(){
	(function($) {
		$(function(){

////////////// 下拉列表
			$('.mod_select').click( function(){
				// 取消事件冒泡  
				event.stopPropagation();  
				var that = $(this);
				// 设置弹出层的位置
				var offset = $(event.target).offset();
				that.find('.open').show();
				//.css({ top: offset.top + $(event.target).height() + "px", left: offset.left });  
				//按钮的toggle,如果div是可见的,点击按钮切换为隐藏的;如果是隐藏的,切换为可见的。  
				//that.find('.open').toggle();
			});  
			// 点击空白处或者自身隐藏弹出层，下面分别为滑动和淡出效果。  
			$(document).click(function (event) { 
				$('.mod_select').find('.open').fadeOut();
			});
			$('.mod_select').find('.list').click(function (event) { 
				var that = $(this);
				$('.mod_select').find('.list').removeClass('choose');	
				that.addClass('choose');
				that.parents('.mod_select').find('.open').fadeOut(); 
				that.parents('.mod_select').find('.choosed').text(that.text());
				
			});
			
		});
	})(jQuery);
});
</script>
